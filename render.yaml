# The top-level key for defining all services like web apps, workers, etc.
services:
  # This is our main Django application
  - type: web
    name: finsight-ai-web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn finsight_project.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finsight-db # This name MUST match the database name below
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11

# The separate, top-level key specifically for defining databases.
# This is the correct structure.
databases:
  - name: finsight-db
    plan: free
