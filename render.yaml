services:
  # This is our main Django application
  - type: web
    name: finsight-ai-web
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn finsight_project.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finsight-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11

  # This is our free PostgreSQL database using the correct configuration
  - type: private
    name: finsight-db
    image:
      url: postgres:15-alpine
    plan: free
    volume:
      sizeGB: 1
      mountPath: /var/lib/postgresql/data