    services:
      # This is our main Django application
      - type: web
        name: finsight-ai-web
        env: python
        # The commands to build our application
        buildCommand: |
          pip install -r requirements.txt
          python manage.py collectstatic --no-input
          python manage.py migrate
        # The command to start our application
        startCommand: "gunicorn finsight_project.wsgi"
        envVars:
          - key: DATABASE_URL
            fromDatabase:
              name: finsight-db
              property: connectionString
          - key: SECRET_KEY
            generateValue: true # Render will automatically generate a secure secret key
          - key: PYTHON_VERSION
            value: 3.11 # Specify a Python version

      # This is our free PostgreSQL database
      - type: psql
        name: finsight-db
        plan: free # Important: use the free tier